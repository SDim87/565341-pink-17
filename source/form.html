      <div class="header__top">

          <svg class="icon icon_second icon_logo-mobile">
            <use xlink:href="img/sprite.svg#logo-pink-white-mobile"></use>
          </svg>
        </a>
        <button class="header__btn js-header__btn">
          <svg class="icon icon_second icon_burger js-icon_toggle is-opened">
            <use xlink:href="img/sprite.svg#icon-menu-burger"></use>
          </svg>
          <svg class="icon icon_second icon_close js-icon_toggle">
            <use xlink:href="img/sprite.svg#icon-menu-cross"></use>
          </svg>
        </button>
      </div>
    </div>
    <nav class="nav js-nav is-no-js">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="index.html">Главная</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="photo.html">Фотографии</a>
        </li>
        <li class="nav__item">
          <a class="nav__link is-active">Конкурс</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">Html Academy</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="banner">
      <div class="banner__top banner__top_inner">
        <div class="banner__title">
          <h1 class="title title_one title_wrap_center">Конкурс на самое безбашенное путешествие с Пинк</h1>
        </div>
      </div>
    </section>
    <form class="form" action="https://echo.htmlacademy.ru" method="post">
      <section class="form__section">
        <div class="container">
          <p class="form__text">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу
            бонусную карту!</p>
          <div class="form__group">
            <label class="form__label" for="surname">Фамилия:</label>
            <input class="form__input" type="text" name="surname" id="surname" placeholder="Укажите фамилию *" required>
          </div>
          <div class="form__group">
            <label class="form__label" for="first-name">Имя:</label>
            <input class="form__input" type="text" name="first-name" id="first-name" placeholder="Введите ваше имя *"
              required>
          </div>
          <div class="form__group">
            <label class="form__label" for="patronymic">Отчество:</label>
            <input class="form__input" type="text" name="patronymic" id="patronymic" placeholder="Ну и отчество тоже">
          </div>
        </div>
      </section>
      <section class="form__section form__section_bg">
        <div class="container">
          <h4 class="form__title">Ваши безбашенные достижения&nbsp;в&nbsp;путешествии</h4>
          <div class="form__group">
            <input class="form__checkbox visually-hidden" type="checkbox" name="selfie-shark" id="selfie-shark">
            <label class="form__label-checkbox" for="selfie-shark">Сделал селфи с акулой</label>
          </div>
          <div class="form__group">
            <input class="form__checkbox visually-hidden" type="checkbox" name="tanned-beach" id="tanned-beach">
            <label class="form__label-checkbox" for="tanned-beach">Обгорел на пляже</label>
          </div>
          <div class="form__group">
            <input class="form__checkbox visually-hidden" type="checkbox" name="chuck-norris" id="chuck-norris">
            <label class="form__label-checkbox" for="chuck-norris">Видел Чака Норриса</label>
          </div>
          <div class="form__group">
            <input class="form__checkbox visually-hidden" type="checkbox" name="buy-souvenirs" id="buy-souvenirs">
            <label class="form__label-checkbox" for="buy-souvenirs">Накупил сувениров</label>
          </div>
          <div class="form__group">
            <input class="form__checkbox visually-hidden" type="checkbox" name="held-tower" id="held-tower">
            <label class="form__label-checkbox" for="held-tower">Удержал башню</label>
          </div>
          <div class="form__group">
            <input class="form__checkbox visually-hidden" type="checkbox" name="broken-hotel" id="broken-hotel">
            <label class="form__label-checkbox" for="broken-hotel">Разгромил отель</label>
          </div>
        </div>
      </section>

      <section class="form__section">
        <div class="container">
          <div class="form__group">
            <label class="form__label" for="phone">Номер телефона</label>
            <input class="form__input" type="tel" name="phone" id="phone" placeholder="Номер, пожалуйста">
          </div>
          <div class="form__group">
            <label class="form__label" for="mail">Адрес почты</label>
            <input class="form__input" type="email" name="mail" id="mail" placeholder="Введите почту *" required>
          </div>
        </div>
      </section>

        <section class="form-radio form-radio__form">

        </section>
        <section class="form-textarea form-textarea__form">

          <textarea class="form-textarea__input" name="emotions"
            placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>

        <button class="button-form button-form__form" type="submit">Отправить форму</button>
        <p class="form-required form-required__form"><span class="form-mark">*</span> &mdash; обязательные поля</p> -->
    </form>
  </main>
  <footer class="footer">
    <a class="logo logo_tablet" href="index.html">
      <svg class="icon icon_logo-tablet icon_first">
        <use xlink:href="img/sprite.svg#logo-pink-blue-mobile"></use>
      </svg>
    </a>
    <div class="social social_indent">
      <a class="social__item social__item_tw" href="#" aria-labelledby="Twitter">
        <svg class="icon icon_social icon_third">
          <use xlink:href="img/sprite.svg#icon-twitter"></use>
        </svg>
      </a>
      <a class="social__item social__item_fb" href="#" aria-labelledby="Facebook">
        <svg class="icon icon_social icon_third">
          <use xlink:href="img/sprite.svg#icon-facebook"></use>
        </svg>
      </a>
      <a class="social__item social__item_yt" href="#" aria-labelledby="YouTube">
        <svg class="icon icon_social icon_third">
          <use xlink:href="img/sprite.svg#icon-youtube"></use>
        </svg>
      </a>
    </div>
    <div class="footer__copyright">
      <span>Разработано</span>
      <a class="logo logo_academy" href="https://htmlacademy.ru/intensive/adaptive">
        <svg class="icon icon_logo-academy icon_third">
          <use xlink:href="img/sprite.svg#logo-htmlacademy"></use>
        </svg>
      </a>
    </div>
  </footer>
